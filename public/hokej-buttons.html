<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HOKEJ-BUTTONS</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #F5F5F5;
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
        }

        h2 {
            font-size: 2em;
            margin-top: 2em;
        }

        #actState {
            width: 100%;
        }

        #currentState {
            font-size: 1.5em;
            font-weight: bold;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2%;
            cursor: pointer;
            width: 40%;
            height: 150px;
        }

        button:hover {
            background-color: #3e8e41;
        }

        #btnA {
            background-color: #4681f4;
        }
        #btnB {
            background-color: #33b249;
        }
        #btnC {
            background-color: #80669d;
        }
        #btnD {
            background-color: #ffbd03;
        }

        @media only screen and (max-width: 1000px) {
            button {
                width: 35%;
                margin: 4px 5%;
                height: 100px;
            }

            #btnA {
                position: absolute;
                top: 0;
                left: 5%;
            }

            #btnB {
                position: absolute;
                top: 0;
                right: 5%;
            }

            #btnC {
                position: absolute;
                bottom: 0;
                left: 5%;
            }

            #btnD {
                position: absolute;
                bottom: 0;
                right: 5%;
            }
        }


    </style>

</head>
<body>
<a href="index.html">Homepage</a>
<div id="actState">
    <h2>Aktualni stav: <span id="currentState"></span></h2>
</div>
<button id="btnA">Stav A</button>
<button id="btnB">Stav B</button>
<button id="btnC">Stav C</button>
<button id="btnD">Stav D</button>

<script src="/socket.io/socket.io.js"></script>
<script>
    // Připojíme se na server pomocí socket.io
    var socket = io.connect('https://bubr-matches.herokuapp.com/');

    // Aktualizujeme stav v HTML
    socket.on('state-update', function(data) {
        $('#currentState').text(data.currentState);
    });
</script>
<script>
    var socket = io.connect('https://bubr-matches.herokuapp.com/');

    socket.on('state-change', function(state) {
        $('#currentState').text(state);
    });

    socket.on('current-state', function(state) {
        console.log(`Aktualni stav: ${state}.`);
        if (state) {
            $('#currentState').text(state);
        }
    });

    $(function() {
        console.log('Dokument je pripraven.');

        socket.emit('get-state');
    });
</script>


<script>
    var socket = io.connect('https://bubr-matches.herokuapp.com/');

    $('#btnA').click(function() {
        socket.emit('state-change', 'A');
    });

    $('#btnB').click(function() {
        socket.emit('state-change', 'B');
    });

    $('#btnC').click(function() {
        socket.emit('state-change', 'C');
    });

    $('#btnD').click(function() {
        socket.emit('state-change', 'D');
    });
</script>

</body>
</html>
