<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HOKEJ-BUTTONS</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #F5F5F5;
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
        }

        button {
            background-color: #4CAF50;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 32px;
            margin: 4px 2%;
            cursor: pointer;
            width: 40%;
            height: 150px;

        }

        button:hover {
            background-color: #3e8e41;
        }

        #btnA {
            background-color: #4681f4;
        }

        #btnB {
            background-color: #4681f4;
        }

        #btnC {
            background-color: #ff5252;
        }

        #btnD {
            background-color: #ff5252;
        }

        button.button.active-A,
        button.button.active-B,
        button.button.active-C,
        button.button.active-D {
            border: 6px solid black;
        }

        button.button.active {
            border: 6px solid black;
        }


        @media only screen and (max-width: 1000px) {
            button {
                width: 35%;
                margin: 4px 5%;
                height: 180px;
                color: black;
                font-size: 32px;
            }

            #actState {
                width: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            #btnA {
                position: absolute;
                top: 0;
                left: 2%;
            }

            #btnB {
                position: absolute;
                top: 0;
                right: 2%;
            }

            #btnC {
                position: absolute;
                bottom: 0;
                left: 2%;
            }

            #btnD {
                position: absolute;
                bottom: 0;
                right: 2%;
            }
        }
    </style>
    <script>
        $(function() {
            // načtení uložených hodnot
            var homeTeam = localStorage.getItem('homeTeam');
            var awayTeam = localStorage.getItem('awayTeam');

            // zobrazení aktuálních hodnot
            $('#homeTeam').val(homeTeam);
            $('#awayTeam').val(awayTeam);

            // při odeslání formuláře uložíme nové hodnoty
            $('form').submit(function(e) {
                e.preventDefault();
                var newHomeTeam = $('#homeTeam').val();
                var newAwayTeam = $('#awayTeam').val();
                localStorage.setItem('homeTeam', newHomeTeam);
                localStorage.setItem('awayTeam', newAwayTeam);
                alert('Názvy týmů byly uloženy.');
            });
        });
    </script>
</head>
<body>
<script src="/socket.io/socket.io.js"></script>
<script>
    // Připojíme se na server pomocí socket.io
    var socket = io.connect('https://bubr-matches.herokuapp.com/');

    // Aktualizujeme stav v HTML
    socket.on('state-update', function(data) {
        $('#currentState').text(data.currentState);
    });

    socket.on('state-change', function(state) {
        $('#currentState').text(state);
    });

    socket.on('current-state', function(state) {
        console.log(`Aktuální stav: ${state}.`);
        if (state) {
            $('#currentState').text(state);
            $('.button').removeClass('active').addClass('inactive');
            $(`#btn${state}`).removeClass('inactive').addClass(`active`);
        } else {
            $('.button').removeClass('active').addClass('inactive');
        }
    });

    $(function() {
        console.log('Dokument je připraven.');

        socket.emit('get-state');

        $('.button').click(function() {
            var clickedButton = $(this).attr('id');
            socket.emit('state-change', clickedButton[clickedButton.length - 1]);
            $('.button.active').removeClass('active').addClass('inactive');
            $(this).removeClass('inactive').addClass('active');
        });
    });
</script>
</body>
</html>
