<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HOKEJ-STAV</title>
    <style>
        .stateA {
            color: red;
        }
        .stateB {
            color: green;
        }
        .stateC {
            color: blue;
        }
        .stateD {
            color: black;
        }
        #currentState { font-size: 128px; }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<a href="index.html">Homepage</a>

<h2>Aktualni stav: <span id="currentState"></span></h2>

<audio id="audio" src="taptap.mp3"></audio>

<script src="/socket.io/socket.io.js"></script>

<script>
    var socket = io.connect('https://bubr-matches.herokuapp.com/');
    var audio = new Audio("taptap.mp3");

    socket.on('state-change', function(state) {
        $('#currentState').removeClass().addClass('state' + state).text(getStateText(state));
        audio.currentTime = 0; // nastavíme čas přehrávání zvuku na začátek
        audio.play(); // přehrajeme zvuk
    });

</script>
<script>
    var socket = io.connect('https://bubr-matches.herokuapp.com/');

    socket.on('connect', function() {
        console.log('Spojeni se socketem bylo navazano.');
        socket.emit('get-state');
    });

    socket.on('disconnect', function() {
        console.log('Spojeni se socketem bylo preruseno.');
    });

    socket.on('state-change', function(state) {
        console.log(`Stav zmenen na ${state}.`);
        $('#currentState').removeClass().addClass('state' + state).text(getStateText(state));
        $('#audio')[0].play();
    });

    socket.on('current-state', function(state) {
        console.log(`Aktualni stav: ${state}.`);
        if (state) {
            $('#currentState').removeClass().addClass('state' + state).text(getStateText(state));
        }
    });

    $(function() {
        console.log('Dokument je pripraven.');

        socket.emit('get-state');
    });

    function getStateText(state) {
        if (state === 'A') {
            return 'Útok domácích';
        } else if (state === 'B') {
            return 'Útok hostů';
        } else if (state === 'C') {
            return 'Gól domácích';
        } else if (state === 'D') {
            return 'Gól hostů';
        } else {
            return '';
        }
    }
</script>
</body>

</html>
