<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HOKEJ-STAV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5F5F5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        a {
            text-decoration: none;
            font-size: 24px;
            margin-bottom: 32px;
            color: #333;
            border-bottom: 2px solid #333;
        }

        h1 {
            font-size: 64px;
            color: #333;
            margin-bottom: 64px;
        }

        #currentState {
            font-size: 128px;
            margin-bottom: 64px;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h2 {
            font-size: 4rem;
            margin-bottom: 2rem;
        }

        .stateA {
            color: red;
        }
        .stateB {
            color: green;
        }
        .stateC {
            color: blue;
        }
        .stateD {
            color: black;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<a href="index.html">Homepage</a>

<div class="container">
    <h2>Aktuální stav: <span id="currentState"></span></h2>
    <audio id="goalAudio" src="taptap.mp3"></audio>
</div>

<script src="/socket.io/socket.io.js"></script>

<script>
    var socket = io.connect('https://bubr-matches.herokuapp.com/');

    socket.on('connect', function() {
        console.log('Spojení se socketem bylo navázáno.');
        socket.emit('get-state');
    });

    socket.on('disconnect', function() {
        console.log('Spojení se socketem bylo přerušeno.');
    });

    socket.on('state-change', function(state) {
        console.log(`Stav změněn na ${state}.`);
        $('#currentState').removeClass().addClass('state' + state).text(getStateText(state));
        if (state === 'C' || state === 'D') {
            $('#goalAudio')[0].play();
        }
    });

    socket.on('current-state', function(state) {
        console.log(`Aktuální stav: ${state}.`);
        if (state) {
            $('#currentState').removeClass().addClass('state' + state).text(getStateText(state));
        }
    });

    $(function() {
        console.log('Dokument je připraven.');
        socket.emit('get-state');
    });

    function getStateText(state) {
        if (state === 'A') {
            return 'Útok domácích';
        } else if (state === 'B') {
            return 'Útok hostů';
        } else if (state === 'C') {
            return 'Gól domácích';
        } else if (state === 'D') {
            return 'Gól hostů';
        } else {
            return '';
        }
    }
</script>
</body>
</html>
